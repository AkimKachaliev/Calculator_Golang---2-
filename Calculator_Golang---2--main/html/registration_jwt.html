{{define "reg_page"}}

{{template "head"}}
<main>
    <h1>Welcome to Registration</h1>
    <p>Enter your details to generate a JWT token:</p>

    <form action="/e" method="POST">
        <input type="text" name="username" placeholder="Your name">
        <button type="submit">Generate JWT token</button>
    </form>
    <h1>Your token:</h1>
    <body>
    <h1>{{.Token}}</h1>
    </body>

</main>

{{end}}

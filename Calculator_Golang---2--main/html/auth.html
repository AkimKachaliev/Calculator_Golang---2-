{{define "auth_page"}}

{{template "head"}}
<main>
    <h1>Authentication Page</h1>
    <p>Enter your authentication token below:</p>

    <form action="/n" method="POST">
        <input type="text" name="user_token" placeholder="Enter your token here">
        <button type="submit">Log In</button>
    </form>

    <h1>{{.Var}}</h1>
</main>

{{end}}
